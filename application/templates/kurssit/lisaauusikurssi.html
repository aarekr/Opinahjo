{% extends "layout.html" %}

{% block body %}
<p>Opettaja</p>
<form method="POST" action="{{ url_for('kurssit_create') }}">
  <table>
    <tr>
      <td>{{ form.name.label }}</td>
      <td>{{ form.name }}</td>
      <td>
        <ul> <!-- kurssin nimeen liittyvät virheet -->
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      <td>
    </tr>
    <!-- tässä oli materiaalissa done -osuus -->
    <tr>
      <td colspan="2">
        <input type="submit" value="Lisää kurssi opetusohjelmaan"/>
      </td>
    </tr>
</form>
{% endblock %}
