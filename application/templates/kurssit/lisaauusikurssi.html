{% extends "layout.html" %}

{% block body %}
<p>Opettaja</p>
<form method="POST" action="{{ url_for('kurssit_create') }}">
  <table>
    <tr>
      <td>{{ form.name.label }}</td>
      <td>{{ form.name }}</td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      <td>
    </tr>
    <tr>
      <td>{{ form.done.label }}</td>
      <td>{{ form.done }}</td>
    </tr>
    <tr>
      <td colspan="3"><input type="submit" value="Lisää kurssi opetusohjelmaan"/></td>
    </tr>
</form>
{% endblock %}
