{% extends "layout.html" %}

{% block body %}
  <h3>Opetusohjelma</h3>
  <table border="1">
    <tr>
      <center><th width="250">Kurssi</th><center>
      <center><th width="120">Suoritettu</th><center>
      <center><th width="100">Paikka varattu</th><center>
      <center><th width="170">Ilmoittautuminen</th><center>
    </tr>
    {% for kurssi in kurssit %}
    <tr>
      <td>{{ kurssi.name }}</td>
      <td align="center">{{ kurssi.completed }}</td>
      <td align="center">{{ kurssi.enrolled }}</td>
      <td>
        <form method="POST" action="{{ url_for('kurssit_enroll', kurssi_id=kurssi.id) }}">
          <center><input type="submit" value="Varaa paikka"/></center>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
