<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kurssikeskus Opinahjo</title>
  </head>

  <body>
    <div>Navigointi: 
        <a href="/">Etusivu</a>
        <a href="/kurssit">Opetustarjonta</a>
        <a href="/kurssit/lisaauusikurssi">Lisää uusi kurssi</a>
    </div>
    <hr>

      {% if current_user.is_authenticated %}
      <p>
	Kirjautunut nimellä {{ current_user.name }}.
        <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
        <a href="{{ url_for('auth_login') }}">Kirjaudu sisään</a>
      {% endif %}



    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}



  </body>
</html>
